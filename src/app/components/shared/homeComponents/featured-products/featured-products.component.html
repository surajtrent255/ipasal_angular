<div class="container mt-5">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">Featured Products</span>
  </h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <span>Hottest Giveaways</span>
    <a routerLink="shoplist">
      <span class="custom-badge text-uppercase">See More</span></a
    >
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let obj of featuredproducts; index as i">
      <div
        class="card"
        *ngIf="obj.images.length > 0 && obj.productName !== null && i < 6"
      >
        <div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-row align-items-center time">
              <i class="fa fa-clock-o"></i>
              <small class="ml-1">3 Days</small>
            </div>

            <img src="https://i.imgur.com/suuFVrQ.png" width="20" />
          </div>

          <div class="text-center">
            <a routerLink="/details/{{ obj.productId }}">
              <img src="{{ obj.images[0].image }}" width="250" />
            </a>
          </div>

          <div class="text-center">
            <h5>{{ obj.productName }}</h5>
            <span class="text-success">{{ obj.rate }} value</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

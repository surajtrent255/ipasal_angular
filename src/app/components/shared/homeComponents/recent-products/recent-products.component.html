<app-top-bar></app-top-bar>
<app-nav></app-nav>
<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">Recent Products</span>
  </h2>

  <div class="row px-xl-5">
    <div
      class="col-lg-3 col-md-4 col-sm-6 pb-1"
      *ngFor="let obj of products; index as i"
    >
      <div
        class="product-item bg-light mb-4"
        *ngIf="i < 8 && obj.entryDate > substractedDate"
      >
        <div
          class="product-img position-relative overflow-hidden"
          *ngIf="obj.images[0].image !== null"
        >
          <img
            class="img-fluid w-100"
            src="{{ obj.images[0].image }}"
            alt="image"
          />
          <div class="product-action">
            <button class="btn btn-outline-dark btn-square">
              <i class="fa fa-shopping-cart"></i>
            </button>
            <a class="btn btn-outline-dark btn-square" href=""
              ><i class="far fa-heart"></i
            ></a>
            <a class="btn btn-outline-dark btn-square" href=""
              ><i class="fa fa-sync-alt"></i
            ></a>
            <a class="btn btn-outline-dark btn-square" href=""
              ><i class="fa fa-search"></i
            ></a>
          </div>
        </div>
        <div class="text-center py-4" *ngIf="obj.productName !== null">
          <a
            class="h6 text-decoration-none text-truncate"
            routerLink="/details/{{ obj.productId }}"
            >{{ obj.productName }}</a
          >
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>{{ obj.rate }}</h5>
            <h6 class="text-muted ml-2">
              <del>{{ obj.discountPercent * obj.rate }}</del>
            </h6>
          </div>
          <div class="d-flex align-items-center justify-content-center mb-1">
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small>(99)</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>

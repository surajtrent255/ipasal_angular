<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3"> Products</span>
  </h2>

  <div class="row px-xl-5">
    <div
      class="col-lg-3 col-md-4 col-sm-6 pb-1"
      *ngFor="let obj of products; index as i"
    >
      <div
        class="product-item bg-light mb-4"
        *ngIf="
          obj.images[0].image !== null && obj.productName !== null && i < 8
        "
      >
        <div class="product-img position-relative overflow-hidden">
          <img class="img-fluid w-100" src="{{ obj.images[0].image }}" alt="" />
          <div class="product-action">
            <button
              class="btn btn-outline-dark btn-square"
              (click)="addToCart(obj.productId, obj.rate)"
            >
              <i class="fa fa-shopping-cart"></i>
            </button>
            <a class="btn btn-outline-dark btn-square" href=""
              ><i class="far fa-heart"></i
            ></a>
            <a class="btn btn-outline-dark btn-square" href=""
              ><i class="fa fa-sync-alt"></i
            ></a>
            <a class="btn btn-outline-dark btn-square" href=""
              ><i class="fa fa-search"></i
            ></a>
          </div>
        </div>
        <div class="text-center py-4">
          <a
            class="h6 text-decoration-none text-truncate"
            routerLink="/details/{{ obj.productId }}"
            >{{ obj.productName }}</a
          >
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>{{ obj.rate }}</h5>
            <h6 class="text-muted ml-2">
              <del>{{ obj.discountPercent * obj.rate }}</del>
            </h6>
          </div>
          <div class="d-flex align-items-center justify-content-center mb-1">
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small>(99)</small>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid pt-5 pb-3">
      <div class="row px-xl-5">
        <div class="col-md-6">
          <div class="product-offer mb-30" style="height: 300px">
            <img class="img-fluid" src="/assets/img/offer-1.jpg" alt="" />
            <div class="offer-text">
              <h6 class="text-white text-uppercase">Save 20%</h6>
              <h3 class="text-white mb-3">Special Offer</h3>
              <a href="" class="btn btn-primary">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="product-offer mb-30" style="height: 300px">
            <img class="img-fluid" src="/assets/img/offer-2.jpg" alt="" />
            <div class="offer-text">
              <h6 class="text-white text-uppercase">Save 20%</h6>
              <h3 class="text-white mb-3">Special Offer</h3>
              <a href="" class="btn btn-primary">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

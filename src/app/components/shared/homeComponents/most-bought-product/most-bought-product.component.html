<div class="container-fluid pt-5 pb-3">
  <h2
    class="section-title position-relative text-center text-uppercase mx-xl-5 mb-4"
  >
    <span class="bg-secondary pr-3"> Most Bought Products</span>
  </h2>

  <div class="row px-xl-5 pb-3">
    <div
      class="container-fluid pt-5 pb-3"
      style="display: flex; justify-content: center; align-items: center"
    >
      <div id="product-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner bg-light">
          <div class="carousel-item active">
            <img
              class="w-100 h-100"
              src="../../../../../assets/img/product-3.jpg"
              alt="Image"
            />
            <h1></h1>
          </div>
          <div class="carousel-item" *ngFor="let obj of mostBoughtProduct">
            <a routerLink="/details/{{ obj.productId }}">
              <img
                class="w-100 h-100"
                src="{{ obj.images[0].image }}"
                alt="Image"
              />
              <h1 class="text-center">{{ obj.productName }}</h1>
            </a>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#product-carousel"
          data-slide="prev"
        >
          <i class="fa fa-2x fa-angle-left text-dark"></i>
        </a>
        <a
          class="carousel-control-next"
          href="#product-carousel"
          data-slide="next"
        >
          <i class="fa fa-2x fa-angle-right text-dark"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<h2>Billing Address</h2>

<form [formGroup]="addressInfoForm">
  <div formGroupName="billingAddressInfo">
    <div class="form-group">
      <label for="">Email </label>
      <input
        [class.is-invalid]="
          subAddressInfoF.billingAddressInfo.controls.email.invalid &&
          subAddressInfoF.billingAddressInfo.controls.email.touched
        "
        type="email"
        class="form-control"
        name="email"
        formControlName="email"
      />
      <div
        *ngIf="
          subAddressInfoF.billingAddressInfo.controls.email.invalid &&
          subAddressInfoF.billingAddressInfo.controls.email.touched
        "
        class="text-danger"
      >
        <small
          *ngIf="subAddressInfoF.billingAddressInfo.controls.email.errors?.['required']"
        >
          email required
        </small>
        <small
          *ngIf="subAddressInfoF.billingAddressInfo.controls.email.errors?.['pattern']"
        >
          enter valid email
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="">Contact Number </label>
      <input
        [class.is-invalid]="
          subAddressInfoF.billingAddressInfo.controls.phone.invalid &&
          subAddressInfoF.billingAddressInfo.controls.phone.touched
        "
        type="number"
        class="form-control"
        name="phone"
        formControlName="phone"
      />
      <div
        *ngIf="
          subAddressInfoF.billingAddressInfo.controls.phone.invalid &&
          subAddressInfoF.billingAddressInfo.controls.phone.touched
        "
        class="text-danger"
      >
        <small
          *ngIf="subAddressInfoF.billingAddressInfo.controls.phone.errors?.['required']"
        >
          phone required
        </small>
        <small
          *ngIf="subAddressInfoF.billingAddressInfo.controls.phone.errors?.['pattern']"
        >
          enter valid phone number
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="">Street Address </label>
      <input
        type="text"
        class="form-control"
        name="street"
        formControlName="street"
      />
    </div>
    <div class="form-group">
      <label for="">City </label>
      <input
        type="text"
        class="form-control"
        name="city"
        formControlName="city"
      />
    </div>
    <div class="row">
      <div class="form-group col-md-6 6">
        <label for="">State </label>
        <input
          type="number"
          class="form-control"
          name="state"
          formControlName="state"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="">Zip </label>
        <input
          type="number"
          class="form-control"
          name="zipCode"
          formControlName="zipCode"
        />
      </div>
    </div>
  </div>
  <h2>Shipping Address</h2>
  Same as billing address
  <input
    type="checkbox"
    [checked]="isShippinAddrEqualBillAddr"
    (change)="isShippinAddrEqualBillAddrChange(isShippinAddrEqualBillAddr)"
  />
  <div *ngIf="!isShippinAddrEqualBillAddr" formGroupName="shippingAddressInfo">
    <div class="form-group mt-3">
      <label for="">Email </label>
      <input
        [class.is-invalid]="
          subAddressInfoF.shippingAddressInfo.controls.email.invalid &&
          subAddressInfoF.shippingAddressInfo.controls.email.touched
        "
        type="email"
        class="form-control"
        name="email"
        formControlName="email"
      />
      <div
        *ngIf="
          subAddressInfoF.shippingAddressInfo.controls.email.invalid &&
          subAddressInfoF.shippingAddressInfo.controls.email.touched
        "
        class="text-danger"
      >
        <small
          *ngIf="subAddressInfoF.shippingAddressInfo.controls.email.errors?.['required']"
        >
          email required
        </small>
        <small
          *ngIf="subAddressInfoF.shippingAddressInfo.controls.email.errors?.['pattern']"
        >
          enter valid email
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="">Contact Number </label>
      <input
        [class.is-invalid]="
          subAddressInfoF.shippingAddressInfo.controls.phone.invalid &&
          subAddressInfoF.shippingAddressInfo.controls.phone.touched
        "
        type="number"
        class="form-control"
        name="phone"
        formControlName="phone"
      />
      <div
        *ngIf="
          subAddressInfoF.shippingAddressInfo.controls.phone.invalid &&
          subAddressInfoF.shippingAddressInfo.controls.phone.touched
        "
        class="text-danger"
      >
        <small
          *ngIf="subAddressInfoF.shippingAddressInfo.controls.phone.errors?.['required']"
        >
          phone required
        </small>
        <small
          *ngIf="subAddressInfoF.shippingAddressInfo.controls.phone.errors?.['pattern']"
        >
          enter valid phone number
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="">Street Address </label>
      <input
        type="text"
        class="form-control"
        name="street"
        formControlName="street"
      />
    </div>
    <div class="form-group">
      <label for="">City </label>
      <input
        type="text"
        class="form-control"
        name="city"
        formControlName="city"
      />
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="">State </label>
        <input
          type="number"
          class="form-control"
          name="state"
          formControlName="state"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="">Zip </label>
        <input
          type="number"
          class="form-control"
          name="zipCode"
          formControlName="zipCode"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <button
      (click)="goPersonalInfoMethod()"
      class="btn btn-warning"
      id="personalInfoBtn"
    >
      << Prev-PersonalInfo
    </button>
  </div>
  <div class="row">
    <button
      (click)="goDeliveryMethod()"
      type="submit"
      class="btn btn-success mt-3"
      id="nextDeliveryBtn"
    >
      Next-DelivaryMethod >>
    </button>
  </div>
</form>
